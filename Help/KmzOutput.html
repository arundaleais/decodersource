    <h3>KMZ Output<br>
    </h3>
    <img src="pics/googleearth_200.gif" alt="" width="200" height="139"><br>
    <br>
    KMZ is Google's preferred format for overlaying your own data on
    Google Earth.<br>
    A KMZ file will not work with Google Maps.<br>
    <br>
    The basic content of a KMZ file is the same as a KML file, only it
    is "Zipped Up"<br>
    <br>
    To Output a KMZ file create a <a href="KmlOutput.html">KML</a> file
    making the file extension KMZ.<br>
    <br>
    <br>
